<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="devchallenges.png" type="image/x-icon">
    <title>My Gallery</title>
</head>
<body>
    <header class="header-container">
        <div class="profile-info">
            <div class="profile-info-image">
                <img src="profilePhoto.png" alt="Profile Photo">
            </div>
            <h1>Rodney Cotton</h1>
            <p>Helsinki, Finland</p>
        </div>
        <div class="profile-numbers">
            <div class="profile-numbers-cards">
                <span>100</span>
                <p>Posts</p>
            </div>
            <div class="profile-numbers-cards">
                <span>2,242</span>
                <p>Follower</p>
            </div>
            <div class="profile-numbers-cards">
                <span>1,432</span>
                <p>Following</p>
            </div>
        </div>
    </header><!--header-container-->
    <main class="gallery-container">
        <div class="gallery-image">
            <img src="photo1.png" alt="">
        </div>
        <div class="gallery-image">
            <img src="photo2.png" alt="">
        </div>
        <div class="gallery-image">
            <img src="photo3.png" alt="">
        </div>
        <div class="gallery-image">
            <img src="photo_4.png" alt="">
        </div>
        <div class="gallery-image">
            <img src="photo6.png" alt="">
        </div>
        <div class="gallery-image">
            <img src="photo5.png" alt="">
        </div>
    </main>
    <footer>
        <p>created by <a href="https://github.com/messiasgabriel"  >@messiasgabriel</a> - devChallenges.io</p>
    </footer>
</body>
</html>
